<!--The content below is only a placeholder and can be replaced.-->
<form (submit)="calculateScore()" #formData="ngForm">
  <label for="user_name">
    Github Username:
  </label>
  <input type="text" name="user_name" required [(ngModel)]="username">
  <input type ="submit" [disabled]="!formData.valid">Calculate my Github Score
</form>

<div *ngIf = "userExists === true">
  <h1>{{ score }}</h1>
  <h5 *ngIf="score < 20">Needs Work!</h5>
  <h5 *ngIf="score >= 20 && score < 50">A decent start!</h5>
  <h5 *ngIf="score >= 50 && score < 100">Doing good!</h5>
  <h5 *ngIf="score >= 100 && score < 200">Great job!</h5>
  <h5 *ngIf="score >= 200">Github Elite</h5>
</div>

<div *ngIf = "userExists === false">
  <h3>User does not exist, pick a different github username.</h3>
</div>

<div *ngIf="scoreExists === null"></div>
